<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Autosubmitter test</title>
    <script type="text/javascript" src="form-auto-submitter.js"></script>
    <style>
        .submit-error {
            background: red;
        }
    </style>
</head>
<body>
    <form action="test" method="POST" class="auto-submit">
        <p>
            <input name="id" value="123" hidden>
        </p>
        <p>
            <input name="name">
        </p>
        <p>
            <input name="surname">
        </p>
        <p>
            <select name="hat">
                <option value="fedora">Fedora</option>
                <option value="derby">Derby</option>
            </select>
        </p>
        <p>
            <input type="checkbox" name="facial-hair" value="has-beard">
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
